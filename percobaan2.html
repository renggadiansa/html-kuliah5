    <p>Here, the middle sections of the image are stretched to create the border</p>

    <p>Here is the original image: <p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREabvR30BJaXiYN2Azwc8fPUWJmv1nzMatw9YIxxrygA&s" alt="image-random" ></p></p>
